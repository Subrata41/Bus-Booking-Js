<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Shop Seller Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4 text-info">Bus Booking</h1>
      <form id="bookingForm">
        <div class="form-row mb-3 justify-content-between">
          <div class="col-md-5">
            <div class="form-group d-flex align-items-center">
              <label for="name" class="form-label mr-3 font-weight-bold"
                >Name:</label
              >
              <input type="text" id="name" class="form-control" required />
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group d-flex align-items-center">
              <label for="email" class="form-label mr-3 font-weight-bold"
                >Email:</label
              >
              <input type="email" id="email" class="form-control" required />
            </div>
          </div>
        </div>
        <div class="form-row mb-3 justify-content-between">
          <div class="col-md-5">
            <div class="form-group d-flex align-items-center">
              <label for="phone" class="form-label mr-3 font-weight-bold"
                >Phone:</label
              >
              <input type="tel" id="phone" class="form-control" required />
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group d-flex align-items-center">
              <label for="car_number" class="form-label mr-3 font-weight-bold"
                >Bus:</label
              >
              <select id="car_number" class="form-control ml-3" required>
                <option value="Bus 1">Bus 1</option>
                <option value="Bus 2">Bus 2</option>
                <option value="Bus 3">Bus 3</option>
                <option value="Bus 4">Bus 4</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-row mb-3 d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>

      <div class="booking-list mt-5">
        <h2 class="text-center mb-4 text-secondary">Booking List</h2>
        <div class="container mt-3">
          <div class="row justify-content-center">
            <div class="col-md-3 d-flex align-items-center">
              <label
                for="filter-car-number"
                class="form-label font-weight-bold mr-2"
                >Filter by Bus:</label
              >
              <select
                id="filter-car-number"
                class="form-control bg-dark text-white"
              >
                <option value="All">All</option>
                <option value="Bus 1">Bus 1</option>
                <option value="Bus 2">Bus 2</option>
                <option value="Bus 3">Bus 3</option>
                <option value="Bus 4">Bus 4</option>
              </select>
            </div>
          </div>
        </div>

        <table class="table table-striped table-bordered">
          <thead class="bg-success text-white">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Bus</th>
              <th>Edit/Delete</th>
            </tr>
          </thead>
          <tbody id="booking-table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
